<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <title>Frontend Mentor | Stats preview card component</title>
    <link rel="stylesheet" href="style.css">

  </head>
  <body>
    <div class="container">
      <div class="content-card">
        <div class="content-inside">
          <h1>Get <span class="insights" >insights</span> that help your business grow.</h1>
          <p class="inside-p">Discover the benefits of data analytics
             and make better decisions regarding revenue,
              customer experience, and overall efficiency.</p>
          <div class="stat">
            <div class="stat-1">
              <h3>10k+</h3>
              <p class="stat-p">CAMPANIES</p>
            </div>
            <div class="stat-1">
              <h3>314</h3>
              <p class="stat-p">TAMPLATES</p>
            </div>
            <div class="stat-1">
              <h3>12M+</h3>
              <p class="stat-p">QUARIES</p>
            </div>
          </div>

        </div>

      </div>
      <div class="img-card">
        <img src="images/image-header-desktop.jpg" alt="people image">
      </div>
    </div>

  </body>
</html>
